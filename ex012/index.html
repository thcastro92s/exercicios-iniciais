<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls width="500">
<source src="midia/meu-video.webm.webm" type="video/webm">
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<source src="midia/meu-video.ogv.ogv" type="video/ogg">
<p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=dzN6NkgpYac28qxt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/101632673?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Cristiano Ronaldo, Amazing Skills Show"></iframe>
</body>
</html>
