<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Tourist.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Fin_de_la_Noche.mp3" type="audio/mpeg">
        <source src="midia/Fin_de_la_Noche.mp3" type="audio/ogg">
        <source src="midia/Fin_de_la_Noche.mp3" type="audio/wav">
        <!--Este é o metodo correto para inclusão de aúdios, não é recomendado utilizar o formato wav por conta do tamanho do arquivo.-->
    </audio>

    <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/Fin_de_la_Noche.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
